<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
        }

      .pricing-plan {
        flex: 1;
        background-color: lightgray;
        margin: 15px;
        padding: 15px;
        border-radius: 10px;
        max-width: 400px;
      
      }

      .plan-title,
      .plan-price {
        font-weight: bold;
        text-align: center;
        padding: 5px;
      }

      .plan-title {
          font-size: 24px;
        }

      .plan-price {
        font-size: 2rem;
      }
      .plan-button {
        max-width: 100px;
        background-color:rgb(249, 108, 0);
        display: grid;
        margin: auto;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px;
      }

      .plan-features {
        list-style: none;
        padding-left: 5px;
        margin: 10px 0px 25px 0px;
      }

     

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1000px) {
        .pricing-container {
        display: flex;
        flex-direction: column;
        /* max-width: 300px; */
        /* min-height: 120px; */
        /* align-items: center;
        margin-left: 20px;
        margin-top: 10px; */
        height: 100%;
        }

         /* The Basic Plan box has a narrower width compared to the other two boxes below it, because its price is a single digit. To make it match the width of the other boxes: */
      .pricing-container > .pricing-plan:first-child {
        min-width: 247px;
      }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
